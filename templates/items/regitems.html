{% extends 'base.html' %} 

{% block content %}

<div class="container-fluid pb-5">
    <div class='row mb-2'>
        <div class='col-6'>
            <h1 class='display-4 ml-5'>Registered Items</h1>
        </div>
        <div class='col-4'>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Enter product...">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class='col-2'>
            <button class="btn btn-outline-primary" type="submit">Add item</button>
        </div>
    </div>
    <div class="row mb-2 shadow">
            <div class="col-1 bg-primary">
                ID
            </div>
            <div class="col-4 bg-primary">
                Name
            </div>
            <div class="col-1 bg-primary">
                Price
            </div>
            <div class="col-6 bg-primary">
                Description
            </div>
        </div>       
    {% if items_list %}
        {% for item in items_list %}
        <div class="row mb-2 shadow">
            <div class="col-1 bg-light">
                {{ item.id }}
            </div>
            <div class="col-4 bg-secondary">
                {{ item.name }}
            </div>
            <div class="col-1 bg-light">
                ${{ item.price }}
            </div>
            <div class="col-6 bg-light">
                {{ item.description }}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No items available</p>
    {% endif %}
</div>
    
{% endblock %}
