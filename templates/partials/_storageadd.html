<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">



        <!-- FORM FOR ADDING ITEMS TO STORAGE -->
        <form action="add_item" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addPopUpTitle">Add item to storage</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- ITEM SELECT DROPDOWN MENU-->
                <div class="dropdown">
                    <select class="custom-select mb-2" id="selected_item">
                        <option value="" selected disabled>Select Item</option>
                        {% for dropdown_item in items_list %}
                        <option value="{{ dropdown_item.name }}">
                        {{ dropdown_item.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- QUANTITY SELECT -->
                <input id="selected_quantity" class="form-control mb-3" type="search" placeholder="Quantity" />

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Add" />
            </div>
        </form>




    </div>
</div>
